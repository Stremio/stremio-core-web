name: Rust build

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        - name: Build
          run: |
            mkdir -p build
            mkdir -p static
            eval "$(ssh-agent -s)"
            ssh-add
            rustup default nightly && cargo install wasm-pack && yarn install && yarn build
